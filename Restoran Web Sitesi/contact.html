<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Restaurant Web Site</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- ! header section start -->
    <header class="header">
      <a href="#" class="logo">
        <img src="images/chefLogo.png" alt="logo" />
      </a>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html" class="active">Review</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
      </nav>
      <div class="buttons">
        <button id="search-btn">
          <i class="bi bi-search"></i>
        </button>
        <button id="cart-btn">
          <i class="bi bi-cart"></i>
        </button>
        <button id="menu-btn">
          <i class="bi bi-list"></i>
        </button>
      </div>
      <div class="search-form">
        <input
          type="search"
          class="search-input"
          id="search-box"
          placeholder="Search"
        />
        <i class="bi bi-search"></i>
      </div>
      <div class="cart-items-container">
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/burger.jpg" alt="menu" />
          <div class="content">
            <h3>cart item 1</h3>
            <div class="price">$14.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/pizza_menu.jpg" alt="menu" />
          <div class="content">
            <h3>cart item 2</h3>
            <div class="price">$8.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/wrap_menu.jpg" alt="menu" />
          <div class="content">
            <h3>cart item 3</h3>
            <div class="price">$10.99/-</div>
          </div>
        </div>
        <div class="cart-item">
          <i class="bi bi-x"></i>
          <img src="images/toast_menu.jpg" alt="menu" />
          <div class="content">
            <h3>cart item 4</h3>
            <div class="price">$13.99/-</div>
          </div>
        </div>
        <a href="#" class="btn">checkout now</a>
      </div>
    </header>
    <!-- ! header section end -->

    <!-- ! contact section start -->
    <section class="contact" id="contact">
      <h1 class="heading">contact <span>us</span></h1>
      <div class="row">
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12051.26186997215!2d39.840685272391454!3d40.963621195022945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4064308f9dbc5981%3A0xee330b1193a5b2d7!2sYomra%2C%20Trabzon!5e0!3m2!1str!2str!4v1727274509624!5m2!1str!2str"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
        <form>
          <h3>get in touch</h3>
          <div class="input-box">
            <i class="bi bi-person-fill"></i>
            <input type="text" placeholder="name" />
          </div>
          <div class="input-box">
            <i class="bi bi-envelope-fill"></i>
            <input type="email" placeholder="email" />
          </div>
          <div class="input-box">
            <i class="bi bi-telephone-fill"></i>
            <input type="number" placeholder="phone number" />
          </div>
          <input type="submit" class="btn" value="Contact Now" />
        </form>
      </div>
    </section>
    <!-- ! contact section end -->

    <!-- ! footer section start -->
    <section class="footer">
      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="btn btn-primary">search</button>
      </div>
      <div class="share">
        <a href="#" class="bi bi-facebook"></a>
        <a href="#" class="bi bi-twitter-x"></a>
        <a href="#" class="bi bi-instagram"></a>
        <a href="#" class="bi bi-linkedin"></a>
        <a href="#" class="bi bi-pinterest"></a>
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="menu.html">Menu</a>
        <a href="products.html">Products</a>
        <a href="review.html">Review</a>
        <a href="contact.html">Contact</a>
        <a href="blog.html">Blog</a>
      </div>
      <div class="credit">
        created by <span>Rafet Ã‡elik</span> | all right reserved
      </div>
    </section>
    <!-- ! footer section end -->
    <script src="js/script.js"></script>
  </body>
</html>
